<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }} | الكتالوج</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=4">
  <style>
    body { background:#f6f6f6; }
    .pdf-header {
      background:#fff; border-bottom:1px solid #eee; padding:12px 16px;
      display:flex; align-items:center; justify-content:space-between;
      position:sticky; top:0; z-index:10;
    }
    .pdf-header .title { font-weight:700; color:#2b3e5b; }
    .pdf-actions a { margin-inline-start:10px; text-decoration:none; color:#555; }
    .pdf-frame { width:100%; height:calc(100vh - 60px); border:0; background:#ddd; box-shadow: inset 0 0 40px rgba(0,0,0,.05); }
  </style>
</head>
<body>
  <div class="pdf-header">
    <div class="title">{{ title }}</div>
    <div class="pdf-actions">
      <a href="{{ url_for('static', filename='pdfs/' + file) }}" download>تحميل</a>
      <a href="{{ url_for('static', filename='pdfs/' + file) }}" target="_blank" rel="noreferrer">فتح في تبويب جديد</a>
      <a href="{{ url_for('home') }}">رجوع</a>
    </div>
  </div>

  <iframe
    class="pdf-frame"
    src="{{ url_for('static', filename='pdfs/' + file) }}#page=1&zoom=page-width"
    title="{{ title }}">
  </iframe>
</body>
</html>
